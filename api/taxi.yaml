openapi: 3.0.0
info:
  title: Beckn KOMN Taxi API
  description: Beckn KOMN Taxi API specification
  version: 0.9.3-draft
paths:
  /on_search:
    post:
      tags:
        - Beckn App Platform (BAP)
        - Beckn Gateway (BG)
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: "#/components/schemas/BecknCallbackReq_OnSearchMessage"
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/AckResponse"
        "400":
          description: Invalid `body` or `Proxy-Authorization` or `Authorization`
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - Subscriber: []
  /on_update:
    post:
      tags:
        - Beckn App Platform (BAP)
      description: Returns updated service with updated runtime object
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/BecknReq_OnUpdateMessage'
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/AckResponse"
        "400":
          description: Invalid `body` or `Authorization`
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - Subscriber: []
  /search:
    post:
      tags:
        - Beckn Provider Platform (BPP)
        - Beckn Gateway (BG)
      description: Search for services by intent
      requestBody:
        description: BAP searches for services
        content:
          application/json;charset=utf-8:
            schema:
              $ref: "#/components/schemas/BecknReq_SearchMessage"
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/AckResponse"
        "400":
          description: Invalid `body` or `Proxy-Authorization` or `Authorization`
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - Subscriber: []
  /confirm:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/BecknReq_ConfirmMessage'
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/AckResponse'
        '400':
          description: Invalid `body` or `Authorization`
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - Subscriber: []
  /on_confirm:
    post:
      tags:
        - Beckn App Platform (BAP)
      description: Send active order object
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/BecknCallbackReq_OnConfirmMessage'
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/AckResponse'
        '400':
          description: Invalid `body` or `Authorization`
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - Subscriber: []
  /cancel:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: Cancel an order
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: "#/components/schemas/BecknReq_CancelReqMessage"
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/AckResponse"
        "400":
          description: Invalid `body` or `Authorization`
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - Subscriber: []
  /rating:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: Provide feedback on a service
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: "#/components/schemas/BecknReq_RatingMessage"
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/AckResponse"
        "400":
          description: Invalid `body` or `Authorization`
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - Subscriber: []
        
components:
  schemas:
    AckResponse:
      type: string
      enum:
        - Ack
    BecknCallbackReq_OnSearchMessage:
      oneOf:
        - required:
            - context
            - message
          type: object
          properties:
            context:
              $ref: '#/components/schemas/Context'
            message:
              $ref: '#/components/schemas/OnSearchMessage'
        - required:
            - context
            - error
          type: object
          properties:
            context:
              $ref: '#/components/schemas/Context'
            error:
              $ref: '#/components/schemas/Error'
      type: object
    Context:
      required:
        - domain
        - country
        - city
        - action
        - core_version
        - bap_id
        - bap_uri
        - transaction_id
        - message_id
        - timestamp
      type: object
      properties:
        country:
          type: string
        domain:
          $ref: '#/components/schemas/Domain'
        bpp_uri:
          $ref: '#/components/schemas/BaseUrl'
        transaction_id:
          type: string
        action:
          $ref: '#/components/schemas/Action'
        message_id:
          type: string
        city:
          type: string
        bap_uri:
          $ref: '#/components/schemas/BaseUrl'
        bpp_id:
          type: string
        timestamp:
          $ref: '#/components/schemas/UTCTime'
        core_version:
          type: string
        bap_id:
          type: string
    Domain:
      type: string
      enum:
        - MOBILITY
        - FINAL_MILE_DELIVERY
        - LOCAL_RETAIL
        - FOOD_AND_BEVERAGE
        - HEALTHCARE
        - METRO
        - PARKING
    Action:
      type: string
      enum:
        - SEARCH
        - SELECT
        - INIT
        - CONFIRM
        - UPDATE
        - STATUS
        - TRACK
        - CANCEL
        - RATING
        - SUPPORT
        - ON_SEARCH
        - ON_SELECT
        - ON_INIT
        - ON_CONFIRM
        - ON_UPDATE
        - ON_STATUS
        - ON_TRACK
        - ON_CANCEL
        - ON_RATING
        - ON_SUPPORT
    BaseUrl:
      type: string
    UTCTime:
      example: '2016-07-22T00:00:00Z'
      format: yyyy-mm-ddThh:MM:ssZ
      type: string
    Error:
      required:
        - _type
        - code
      type: object
      properties:
        _type:
          $ref: '#/components/schemas/ErrorType'
        path:
          type: string
        code:
          type: string
        message:
          type: string
    ErrorType:
      type: string
      enum:
        - CONTEXT_ERROR
        - CORE_ERROR
        - INTERNAL_ERROR
        - DOMAIN_ERROR
        - POLICY_ERROR
        - JSON_SCHEMA_ERROR
    OnSearchMessage:
      required:
        - catalog
      type: object
      properties:
        catalog:
          required:
            - bpp/providers
          type: object
          properties:
            bpp/providers:
              items:
                required:
                  - id
                  - name
                  - items
                  - contacts
                  - rides_inprogress
                  - rides_completed
                  - rides_confirmed
                type: object
                properties:
                  rides_inprogress:
                    maximum: 9223372036854776000
                    minimum: -9223372036854776000
                    type: integer
                  rides_confirmed:
                    maximum: 9223372036854776000
                    minimum: -9223372036854776000
                    type: integer
                  rides_completed:
                    maximum: 9223372036854776000
                    minimum: -9223372036854776000
                    type: integer
                  items:
                    items:
                      required:
                        - id
                        - vehicle_variant
                        - estimated_price
                        - discounted_price
                        - nearest_driver_distance
                      type: object
                      properties:
                        nearest_driver_distance:
                          $ref: '#/components/schemas/DecimalValue'
                        discount:
                          $ref: '#/components/schemas/Price'
                        estimated_price:
                          $ref: '#/components/schemas/Price'
                        id:
                          type: string
                        vehicle_variant:
                          type: string
                        discounted_price:
                          $ref: '#/components/schemas/Price'
                    type: array
                  name:
                    type: string
                  id:
                    type: string
                  contacts:
                    type: string
              type: array
    Price:
      required:
        - value
      type: object
      properties:
        value:
          $ref: '#/components/schemas/DecimalValue'
    DecimalValue:
      format: '[-]?(?:0|[1-9][0-9]*)(?:\.[0-9]+)?'
      type: string
      description: Decimal value in a string representation with an optional leading "-" for negative numbers. Integer and fractional parts are separated with a dot.Maximum allowed precision (total number of digits) is 30 String format is used to prevent loss of precision.
    BecknReq_OnUpdateMessage:
      required:
        - context
        - message
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          $ref: '#/components/schemas/OnUpdateMessage'
    OnUpdateMessage:
      required:
        - cabs_update_event
      type: object
      properties:
        cabs_update_event:
          $ref: '#/components/schemas/OnUpdateEvent'
    OnUpdateEvent:
      oneOf:
        - $ref: '#/components/schemas/RideAssignedEvent'
        - $ref: '#/components/schemas/RideStartedEvent'
        - $ref: '#/components/schemas/RideCompletedEvent'
        - $ref: '#/components/schemas/RideBookingCancelledEvent'
        - $ref: '#/components/schemas/RideBookingReallocationEvent'
      type: object
    RideAssignedEvent:
      required:
        - order_id
        - ride_id
        - agent
        - vehicle
        - otp
        - update_type
      type: object
      properties:
        order_id:
          type: string
        ride_id:
          type: string
        otp:
          type: string
        agent:
          required:
            - name
            - phone
            - registered_at
          type: object
          properties:
            phone:
              type: string
            rating:
              $ref: '#/components/schemas/DecimalValue'
            registered_at:
              $ref: '#/components/schemas/UTCTime'
            name:
              type: string
        vehicle:
          required:
            - model
            - variant
            - color
            - registration
          type: object
          properties:
            variant:
              type: string
            color:
              type: string
            model:
              type: string
            registration:
              type: string
        update_type:
          $ref: '#/components/schemas/OnUpdateEventType'
    OnUpdateEventType:
      type: string
      enum:
        - RIDE_COMPLETED
        - RIDE_STARTED
        - RIDE_ASSIGNED
        - RIDE_BOOKING_CANCELLED
        - RIDE_BOOKING_REALLOCATION
    RideStartedEvent:
      required:
        - order_id
        - ride_id
        - update_type
      type: object
      properties:
        order_id:
          type: string
        ride_id:
          type: string
        update_type:
          $ref: '#/components/schemas/OnUpdateEventType'
    RideCompletedEvent:
      required:
        - order_id
        - ride_id
        - chargeable_distance
        - total_fare
        - fare
        - update_type
      type: object
      properties:
        order_id:
          type: string
        total_fare:
          $ref: '#/components/schemas/Price'
        fare:
          $ref: '#/components/schemas/Price'
        ride_id:
          type: string
        chargeable_distance:
          $ref: '#/components/schemas/DecimalValue'
        update_type:
          $ref: '#/components/schemas/OnUpdateEventType'
    RideBookingCancelledEvent:
      required:
        - order_id
        - cancellation_reason_id
        - update_type
      type: object
      properties:
        order_id:
          type: string
        update_type:
          $ref: '#/components/schemas/OnUpdateEventType'
        cancellation_reason_id:
          $ref: '#/components/schemas/CancellationSource'
    CancellationSource:
      type: string
      enum:
        - CANCELLED_BY_USER
        - CANCELLED_BY_DRIVER
        - CANCELLED_BY_ORGANIZATION
        - CANCELLED_BY_ALLOCATOR
    RideBookingReallocationEvent:
      required:
        - order_id
        - ride_id
        - cancellation_reason_id
        - update_type
      type: object
      properties:
        order_id:
          type: string
        ride_id:
          type: string
        update_type:
          $ref: '#/components/schemas/OnUpdateEventType'
        cancellation_reason_id:
          $ref: '#/components/schemas/CancellationSource'
    BecknCallbackReq_OnConfirmMessage:
      oneOf:
        - required:
            - context
            - message
          type: object
          properties:
            context:
              $ref: '#/components/schemas/Context'
            message:
              $ref: '#/components/schemas/OnConfirmMessage'
        - required:
            - context
            - error
          type: object
          properties:
            context:
              $ref: '#/components/schemas/Context'
            error:
              $ref: '#/components/schemas/Error'
      type: object
    OnConfirmMessage:
      required:
        - order
      type: object
      properties:
        order:
          required:
            - id
            - items
            - estimated_total_fare
          type: object
          properties:
            estimated_total_fare:
              $ref: '#/components/schemas/Price'
            items:
              items:
                required:
                  - id
                type: object
                properties:
                  id:
                    type: string
              type: array
            id:
              type: string
    BecknReq_SearchMessage:
      required:
        - context
        - message
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          $ref: '#/components/schemas/SearchMessage'
    SearchMessage:
      required:
        - intent
      type: object
      properties:
        intent:
          required:
            - fulfillment
          type: object
          properties:
            fulfillment:
              required:
                - distance
                - start
                - end
              type: object
              properties:
                start:
                  required:
                    - location
                    - time
                  type: object
                  properties:
                    time:
                      required:
                        - timestamp
                      type: object
                      properties:
                        timestamp:
                          $ref: '#/components/schemas/UTCTime'
                    location:
                      required:
                        - gps
                        - address
                      type: object
                      properties:
                        address:
                          type: object
                          properties:
                            area:
                              type: string
                            state:
                              type: string
                            country:
                              type: string
                            building:
                              type: string
                            door:
                              type: string
                            street:
                              type: string
                            city:
                              type: string
                            area_code:
                              type: string
                        gps:
                          $ref: '#/components/schemas/Gps'
                distance:
                  $ref: '#/components/schemas/DecimalValue'
                end:
                  required:
                    - location
                  type: object
                  properties:
                    location:
                      required:
                        - gps
                        - address
                      type: object
                      properties:
                        address:
                          type: object
                          properties:
                            area:
                              type: string
                            state:
                              type: string
                            country:
                              type: string
                            building:
                              type: string
                            door:
                              type: string
                            street:
                              type: string
                            city:
                              type: string
                            area_code:
                              type: string
                        gps:
                          $ref: '#/components/schemas/Gps'
    Gps:
      example: 123.321, 123.321
      format: '[-]?(?:0|[1-9][0-9]*)(?:\.[0-9]+)?, [-]?(?:0|[1-9][0-9]*)(?:\.[0-9]+)?'
      type: string
      description: Gps value in a string representation with an optional leading "-" for negative numbers. Integer and fractional parts are separated with a dot.Lat and Long parts are separated with a comma. String format is used to prevent loss of precision.
    BecknReq_ConfirmMessage:
      required:
        - context
        - message
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          $ref: '#/components/schemas/ConfirmMessage'
    ConfirmMessage:
      required:
        - order
      type: object
      properties:
        order:
          required:
            - items
            - fulfillment
          type: object
          properties:
            items:
              items:
                required:
                  - id
                type: object
                properties:
                  id:
                    type: string
              type: array
            fulfillment:
              required:
                - customer
              type: object
              properties:
                customer:
                  required:
                    - contact
                  type: object
                  properties:
                    contact:
                      required:
                        - phone
                      type: object
                      properties:
                        phone:
                          required:
                            - country_code
                            - number
                          type: object
                          properties:
                            country_code:
                              type: string
                            number:
                              type: string
    BecknReq_CancelReqMessage:
      required:
        - context
        - message
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          $ref: '#/components/schemas/CancelReqMessage'
    CancelReqMessage:
      required:
        - order_id
        - cancellation_reason_id
      type: object
      properties:
        order_id:
          type: string
        cancellation_reason_id:
          $ref: '#/components/schemas/CancellationSource'
    BecknReq_RatingMessage:
      required:
        - context
        - message
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          $ref: '#/components/schemas/RatingMessage'
    RatingMessage:
      required:
        - id
        - value
      type: object
      properties:
        value:
          maximum: 9223372036854776000
          minimum: -9223372036854776000
          type: integer
        id:
          type: string
  responses:
    Unauthorized:
      description: Unauthorized
  securitySchemes:
    Subscriber:
      in: header
      name: Authorization
      type: apiKey
      description: Looks up the given key Id in the Beckn registry.
tags:
  - name: Beckn App Platform (BAP)
  - name: Beckn Gateway (BG)
  - name: Beckn Provider Platform (BPP)